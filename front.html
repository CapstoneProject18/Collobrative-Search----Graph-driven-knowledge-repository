.registerbtn {

}
.registerbtn span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  color: white;
}
.registerbtn span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
 
}
.registerbtn:hover span {
  padding-right: 25px;
 
}

  opacity: 1;
  right: 0;

    event.preventDefault();
   
    var hash = this.hash;
    
    $('html, body').animate({

  });
